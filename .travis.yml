language: go
go:
- 1.10.x
script:
- ./gofmtcheck.sh
- go test -v ./...
- go build -o build/resec_linux_amd64_${TRAVIS_BRANCH}
after_success:
- zip -j build/resec_linux_amd64_${TRAVIS_BRANCH}.zip build/resec_linux_amd64_${TRAVIS_BRANCH}
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file: build/*.zip
  on:
    repo: YotpoLtd/resec
    branch: master
    tags: true
