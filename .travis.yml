language: go
go:
- '1.13'
cache:
  directories:
  - "$HOME/gopath/pkg/mod"
env:
  global:
  - CGO_ENABLED=0
  - GO111MODULE=on
  - GOPROXY=https://proxy.golang.org
  - GOBUILD="linux-amd64 darwin-amd64"
script:
- "./gofmtcheck.sh"
- make test
- make -j build
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file: build/*
  on:
    repo: seatgeek/resec
    branch: master
    tags: true